  <h1>Payment Details</h1>
  
  <form action="/payment_process" method="post" class="text-center mt-5">
    <label for="card_number">Card Number:</label><br>
    <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required><br><br>

    <label for="card_holder">Card Holder Name:</label><br>
    <input type="text" id="card_holder" name="card_holder" placeholder="John Doe" required><br><br>

    <label for="expiry_date">Expiry Date:</label><br>
    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" placeholder="123" required><br><br>

    <input type="submit" class="btn btn-primary" value="Pagar"><br>
    <a href="./signup.html" target="_blank"><img src="./assets/icons/safe.png" width="200px" class="mt-5"></a>

  </form>
